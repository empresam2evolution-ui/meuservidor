<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Hacker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <style>
    /* ===== Tema Hacker Clean ===== */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #0d0d0d;
      color: #00ff99;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      margin-top: 20px;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
    }

    #messages {
      width: 90%;
      max-width: 800px;
      background-color: #111;
      border: 1px solid #00ff99;
      border-radius: 10px;
      padding: 15px;
      margin: 20px 0;
      overflow-y: auto;
      max-height: 400px;
      box-shadow: 0 0 10px #00ff99;
    }

    #messages p {
      margin: 5px 0;
      line-height: 1.4;
    }

    b {
      color: #ff00ff;
    }

    small {
      color: #999;
      font-size: 0.8em;
    }

    input#myMessage {
      width: 70%;
      max-width: 600px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #00ff99;
      background-color: #111;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      font-size: 1em;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #00ff99;
      color: #0d0d0d;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00cc77;
    }

    a {
      color: #00ff99;
      margin: 0 10px;
      text-decoration: none;
      transition: 0.3s;
    }

    a:hover {
      color: #00cc77;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>üíª Chat - Usu√°rio: {{ user }}</h2>

  <div id="messages">
    {% for msg in mensagens %}
      <p><b>{{ msg.usuario }}</b>: {{ msg.texto }} <small>({{ msg.timestamp.strftime('%H:%M') }})</small></p>
    {% endfor %}
  </div>

  <div>
    <input id="myMessage" autocomplete="off" placeholder="Digite sua mensagem...">
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <div style="margin-top:20px;">
    <a href="/estoque"> Estoque</a> |
    <a href="/admin"> Painel Admin</a> |
    <a href="/relatorio"> Relat√≥rio</a>
  </div>

  <script>
    var socket = io();
    var messages = document.getElementById("messages");

    socket.on("message", function(msg){
      var p = document.createElement("p");
      p.innerHTML = msg;
      messages.appendChild(p);
      messages.scrollTop = messages.scrollHeight; // Scroll autom√°tico
    });

    function sendMessage(){
      var input = document.getElementById("myMessage");
      if(input.value.trim() !== ""){
        socket.send(input.value);
      }
      input.value = "";
    }
  </script>
</body>
</html>
